<div class="wrapper">
  <h1 class="attendees">Attendees: {{data.length}}</h1>
  <table class="table">
    <tr class="tableHeader">
      <th>Name</th>
      <th>Date of birth</th>
      <th>City</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let item of data" class="row">
      <td id="labelAndPhotoContainer">
        <div class="labelAndPhotoContainerDiv">
          <img src='{{item.avatar}}' class="avatar">
        </div>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.dateOfBirth}}</td>
      <td>{{item.city}}</td>
      <td>{{item.country}}</td>
      <button (click)="onDelete(item.id)" class="deleteButton"><img src="/assets/bin.png"></button>
    </tr>
  </table>
</div>
